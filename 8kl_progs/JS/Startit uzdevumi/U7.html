<canvas id="manaPamatne" width="200" height="200" style="border:1px solid LawnGreen; background-color:plum">
</canvas>

<script>
var pamatne = document.getElementById("manaPamatne");
var zimejums = pamatne.getContext("2d");
var x1, x2, y1, y2, x, y, w, h;
x1 = Number(prompt("Ievadi viena nogriežņa galapunkta x koordinātu"));
y1 = Number(prompt("Ievadi viena nogriežņa galapunkta y koordinātu"));
x2 = Number(prompt("Ievadi otra nogriežņa galapunkta x koordinātu"));
y2 = Number(prompt("Ievadi otra nogriežņa galapunkta y koordinātu"));
zimejums.beginPath();
zimejums.moveTo(x1,y1);
zimejums.lineTo(x2,y2);
zimejums.stroke();

x = Math.min(x1, x2);
y = Math.min(y1, y2);
w = Math.abs(x1 - x2);
h = Math.abs(y1 - y2);
zimejums.strokeRect(x, y, w, h);
</script>
