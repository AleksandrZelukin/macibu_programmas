<!DOCTYPE html>
<html>

<body>
    <canvas id="myCanvas" width="400" height="400";>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(10, 10);
            ctx.lineTo(400, 400);
            ctx.stroke();
            ctx.moveTo(400, 10);
            ctx.lineTo(10, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(210, 210, 140, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.font = "36px Arial";
            ctx.fillText("92. vidusskola", 100, 210);

            
        </script>
</body>

</html>
