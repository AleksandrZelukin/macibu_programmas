<!DOCTYPE html>
<html>
    <body>
    <button type="button"
        onclick="document.getElementById('Date').innerHTML = Date()">
        Nospiež lai uzzināt šodienas datumu un laiku
    </button>

    <p id="Date"></p>
        
    <canvas id="myCanvas" width="200" height="400">

    </canvas>
    
    <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "blue");
            ctx.beginPath();
            ctx.fillStyle = grd;
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 10, 150);
    </script>


    </body>
</html>
