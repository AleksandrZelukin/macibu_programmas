<!DOCTYPE html>
<html>
    <body>
    <canvas id="myCanvas" width="200" height="400"></canvas>

    <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 10, 150);
    </script>
    </body>
</html>
